<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询订单</title>
    <link rel="stylesheet"  href="css/w_base.css" />
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <meta name="MobileOptimized" content="240">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body>
<div class="searchbyTime">
    <span class="searchTitle">根据订单时间查询</span>
    <label class="messageLabel">票型ID</label>
    <input type="text" class="inputSettings ID">
    <label class="messageLabel">游玩时间</label>
    <input type="text" class="inputSettings Time startTime">
    -
    <input type="text" class="inputSettings Time endTime">
    <input type="submit" value="确定" class="login">
</div>
<div class="searchbyMul">
    <span class="searchTitle">根据多种条件查询</span>
    <label class="messageLabel">游客手机号 / 游客姓名 / 订单号 / 电子票二维码号</label>
    <input type="text" class="inputSettings inputMul">
    <input type="submit" value="确定" class="login">
</div>

</body>
</html>
