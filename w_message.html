<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游客信息</title>
    <link rel="stylesheet"  href="css/w_base.css" />
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <meta name="MobileOptimized" content="240">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type='text/javascript' src='js/jquery.md5.js'></script>
    <script type="text/javascript"  src="js/cookie.js"></script>
    <script type="text/javascript"  src="js/book.js"></script>
    <script type="text/javascript"  src="js/dataone2.js"></script>
    <script type="text/javascript"  src="js/w_connect_web.js"></script>
    <script type="text/javascript"  src="js/w_base.js"></script>
</head>
<body>
<div class="content">
    <label class="messageLabel">游客名</label>
    <input type="text" class="inputSettings vistorName">
    <label class="messageLabel">电话</label>
    <input type="text" class="inputSettings vistorPhone">
    <label class="messageLabel">游玩日期</label>
    <input type="text"  class="inputSettings vistorDate">
    <div class="sendMsg">
        <span>短信通知</span>
        <label >是</label>
        <input type="radio" checked="checked" value="1" name="choices" class="sendMsg">
        <label>否</label>
        <input type="radio" value="2" name="choices" >
    </div>
    <label class="messageLabel">票数</label>
    <input type="text" class="inputSettings nums">
    <input type="submit" value="确定" class="buttonBig sure1">
    <input type="submit" value="取消" class="buttonBig cancel1">
</div>

</body>
</html>
