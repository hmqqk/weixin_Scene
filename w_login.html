<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录万票通</title>
    <link rel="stylesheet"  href="css/w_base.css" />
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <meta name="MobileOptimized" content="240">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type='text/javascript' src='js/jquery.md5.js'></script>
    <script type="text/javascript"  src="js/cookie.js"></script>
    <script type="text/javascript"  src="js/w_base.js"></script>
</head>
<body>
<header class="logo">
    <a href="">
        <img src="images/logo.png" alt="">
    </a>
</header>

<div class="content">
    <input type="text" placeholder="用户名" class="inputSettings userName">
    <input type="password" placeholder="密码" class="inputSettings userPass">
    <div class="remember">
        <input type="checkbox" checked="checked" value="1" >下次自动登录
    </div>
    <input type="submit" value="登录" class="buttonBig login">
    <a href="" class="register">立即注册</a>
    <a href="" class="forgetPass">忘记密码？</a>
</div>

</body>
</html>
